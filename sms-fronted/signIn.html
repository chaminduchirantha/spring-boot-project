<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signin-box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
    }

    .signin-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
      background-color: #2575fc;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #1a5ed9;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #2575fc;
      font-weight: bold;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="signin-box">
  <h2>Sign In</h2>
  <div class="mb-3">
    <label for="email" class="form-label">Enter Name</label>
    <input type="text" class="form-control" id="email" placeholder="Enter your name">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Enter Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter your password">
  </div>

  <button type="button" class="btn btn-primary" id="signIn">Sign In</button>

  <div class="signup-link">
    <p>If you don't have an account, <a href="signUp.html">Sign Up</a></p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script>
  $('#signIn').click(function () {
    let email = $('#email').val();
    let password = $('#password').val();

    $.ajax({
      type: "POST",
      url: "http://localhost:8080/api/v1/user/login",
      contentType: "application/json",
      data: JSON.stringify({
        email: email,
        password: password
      }),
      success: function (data) {
        alert("Login successful");
        window.location.href = "dashBord.html";
      },
      error: function () {
        alert("Invalid email or password");
      }
    });
  });

</script>

</body>
</html>
